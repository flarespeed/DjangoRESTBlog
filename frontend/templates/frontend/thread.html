<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>blogmockup</title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <nav>
      login stuff
    </nav>
    <div id="app">
      <div class="threadtitle">[[threadtitle]]</div>
      <div class="threadcontent">
        [[threadcontent]]
      </div>
      <div v-for="comment in comments">
        <div class="timestamp">[[timestamp]]</div>
        <div class="content">
          [[comment.content]]
        </div>
      </div>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        delimiters: ['[[',']]'],
        data: {
          threadTitle: '',
          threadcontent: '',
          comments: [{user:'', content:'', timestamp:''},]
          rawdata: {},
        },
        methods: {
          getThreads: function(){
            axios({
              method: 'get',
              url: '{% url 'thread-{{threadURL}}' %}',
            }).then(response => {
              this.rawdata == response.data
            })
          }
        }
      })
    </script>
  </body>
</html>
